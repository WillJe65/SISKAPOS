<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data Anak</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a class="back-btn" onclick="goBack()">Kembali</a>
    <h1>Input Data Anak Anda</h1>
    <a href="beranda_umum.html" class="logout-btn">Logout</a>
  </header>

  <main class="content">
    <form id="dataForm" class="login-box">
      <label for="namaAnak">Nama Anak:</label>
      <input type="text" id="namaAnak" placeholder="Masukkan nama anak" required>

      <label for="umur">Umur (bulan):</label>
      <input type="number" id="umur" placeholder="Masukkan umur dalam bulan" required>

      <label for="jenisKelamin">Jenis Kelamin:</label>
      <select id="jenisKelamin" required>
        <option value="">-- Pilih --</option>
        <option value="laki-laki">Laki-laki</option>
        <option value="perempuan">Perempuan</option>
      </select>

      <label for="beratBadan">Berat Badan (kg):</label>
      <input type="number" step="0.1" id="beratBadan" placeholder="Masukkan berat badan" required>

      <label for="tinggiBadan">Tinggi Badan (cm):</label>
      <input type="number" step="0.1" id="tinggiBadan" placeholder="Masukkan tinggi badan" required>

      <label for="lingkarKepala">Lingkar Kepala (cm):</label>
      <input type="number" step="0.1" id="lingkarKepala" placeholder="Masukkan lingkar kepala" required>

      <button type="submit" id="submitBtn" class="btn">Hitung & Lihat Hasil</button>
    </form>
    
    <div id="hasilAnalisis" class="card" style="margin-top: 20px; padding: 15px; border-radius: 8px;">
        Hasil analisis akan muncul di sini...
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Posyandu Melati 1</p>
  </footer>

  <script src="api-handler.js"></script>

  <script>
    function goBack() {
      window.location.href = "masyarakat_dashboard.html"; 
    }
  </script>
</body>
</html>
